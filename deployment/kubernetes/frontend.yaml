apiVersion: apps/v1
kind: Deployment
metadata:
  name: billboard-frontend
  namespace: billboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: billboard-frontend
  template:
    metadata:
      labels:
        app: billboard-frontend
    spec:
      containers:
      - name: frontend
        image: billboard/frontend:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: billboard-frontend-service
  namespace: billboard
spec:
  selector:
    app: billboard-frontend
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: billboard-frontend-ingress
  namespace: billboard
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: billboard.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: billboard-frontend-service
            port:
              number: 3000
