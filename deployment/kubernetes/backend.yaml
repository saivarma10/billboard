apiVersion: apps/v1
kind: Deployment
metadata:
  name: billboard-backend
  namespace: billboard
spec:
  replicas: 3
  selector:
    matchLabels:
      app: billboard-backend
  template:
    metadata:
      labels:
        app: billboard-backend
    spec:
      containers:
      - name: backend
        image: billboard/backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          value: "postgres://billboard_user:billboard_password@postgres-service:5432/billboard?sslmode=disable"
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: JWT_SECRET
          value: "your-super-secret-jwt-key-here"
        - name: PORT
          value: "8080"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: billboard-backend-service
  namespace: billboard
spec:
  selector:
    app: billboard-backend
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: billboard-backend-ingress
  namespace: billboard
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: api.billboard.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: billboard-backend-service
            port:
              number: 8080
